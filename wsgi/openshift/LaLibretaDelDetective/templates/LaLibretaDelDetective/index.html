{% extends "LaLibretaDelDetective/base.html" %}

{% block head %}
{% load staticfiles %}
<script src="{% static 'LaLibretaDelDetective/js/index.js' %}" type="text/javascript"></script>
<link href="{% static 'LaLibretaDelDetective/css/index.css' %}" type="text/css" rel="stylesheet" media="screen, projection, tv" />

<script src="{% static 'flippy/jquery.flippy.min.js' %}" type="text/javascript"></script>
<script src="{% static 'validation/jquery.form.js' %}" type="text/javascript"></script>
<script src="{% static 'validation/jquery.validate.min.js' %}" type="text/javascript"></script>

<link href="{% static 'gritter/css/jquery.gritter.css' %}" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="{% static 'gritter/js/jquery.gritter.min.js' %}"></script>

{% endblock %}

{% block content %}
<div id="div-front-general">
	<div id="div-front-central" >
		<div class="flipbox-container">
			<div class="flipbox">
				<form id="form-name" action="/login" method="post">
					<input type="hidden" id="hidden-error" name="hidden-error" value="{{ error }}"/>
					{% csrf_token %}
					<p>
						¡ Bienvenido Detective !
					</p>
					<table id="table-input">
						<tbody>
							<tr>
								<td class="label-container"><label for="input_name" >Nombre de detective :</label></td>
								<td class="input-container"><input type="text" id="input_name" name="input_name"/></td>
							</tr>
							<tr>
								<td class="label-container"><label for="input_pass" >Contraseña :</label></td>
								<td class="input-container"><input type="password" id="input_pass" name="input_pass"/></td>
							</tr>
						</tbody>
					</table>
					<input type="submit" id="input-button" value="Acceder"/>
				</form>
				<button onclick="flip(); validate();">
					Aún no tengo libreta.
				</button>
			</div>
		</div>
	</div>

</div>
{% endblock %}
